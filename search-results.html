<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanye Results</title>
</head>

<body>
    <div class="card medium-6 cell " style="float: left; width: 650px; height: 500px; padding-left: 50px; padding-top: 50px; border-color:#a75f3b; background-color: #a75f3b; margin-top: 80px; margin-left: 80px;">
        <div><p>Enter a keyword to generate a Kanye Gif and random quote.</p></div>
        <div class="card medium-6 cell " style="float: left; width: 300px; height: 500px; padding-left: 50px; padding-top: 50px; background-color: #e6dfcc">
            <div class="grid-x">
            <form id="search-form" style="width: 500px;">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
              <button id="genBtn">Generate</button>
            </form>
        </div>
     </div>

    <!--container where GIF and quote will be generated-->
    <div id="gifAndQuote" style="float: right;">
        <h3>Showing random Kanye quote:</h3>
        <p></p>
        <h3>Showing Kanye gif results for <span id="result-text"></span</h3>
        <div id="result-content"></div>
        </div>
        <!-- hide button until content generated -->
        <button>ADD TO FAVORITES</button>
    </div>
  
    <script src="./assets/display-search.js"></script>
